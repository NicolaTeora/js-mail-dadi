<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco dei Dadi</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- my css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- my js -->
    <script type="text/javascript" src="./JS/main.js"></script>
</head>
<body>
    <div class="container text-center">
        <h1>Lancio dei Dadi</h1>
        <p class="fw-lighter">premi F5 per iniziare la giocata</p>

        <div class="row justify-content-md-center">
            <div class="col-3">
                Giocatore
                <div class="card">
                    <span id="userResult" class="border border-secondary bg-primary-subtle p-3"></span>
                </div>
            </div>
            <div class="col-3">
                Computer
                <div class="card">
                    <span id="computerResult" class="border border-secondary bg-primary-subtle p-3"></span>
                </div>
            </div>
            
            <div class="row justify-content-md-center m-4">
                <div class="col-2">
                    <div class="card">
                        <b>Risultato:</b>
                        <span id="viewPoint" class="border border-secondary bg-danger-subtle p-3"></span>
                    </div>
                </div>
            </div>
        </div>
    
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
